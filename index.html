<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="memes">
            <img src="./img/meme1.png" alt="meme1" class="meme1 active">
            <img src="./img/meme2.png" alt="meme2" class="meme2">
            <img src="./img/meme3.png" alt="meme3" class="meme3">
            <img src="./img/meme4.png" alt="meme4" class="meme4">
        </div>
        
        <div class="stuff">
            <div class="text">
                <div class="memetext1 active">Funny meme</div>
                <div class="memetext2">A bit funnier meme</div>
                <div class="memetext3">Really funny meme</div>
                <div class="memetext4">The funniest one</div>
            </div>
            <div class="controls">
                <input type="radio" name="btn1" id="btn1">
                <label for="btn1"></label>
                <input type="radio" name="btn2" id="btn2">
                <label for="btn2"></label>
                <input type="radio" name="btn3" id="btn3">
                <label for="btn3"></label>
                <input type="radio" name="btn4" id="btn4">
                <label for="btn4"></label>
            </div>
        </div>
    </div>
</body>
</html>
