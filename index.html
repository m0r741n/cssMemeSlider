<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>cssMemeSlider</title>
    </head>
    <body>
        <input type="radio" name="btn" id="btn1" checked>
        <input type="radio" name="btn" id="btn2">
        <input type="radio" name="btn" id="btn3">
        <input type="radio" name="btn" id="btn4">
        <div class="slider">
            <div class="memes">
                <div class="meme">
                    <img src="./img/meme1.png" alt="meme1" class="meme1">
                </div>
                <div class="meme">
                    <img src="./img/meme2.png" alt="meme2" class="meme2">
                </div>
                <div class="meme">
                    <img src="./img/meme3.png" alt="meme3" class="meme3">
                </div>
                <div class="meme">
                    <img src="./img/meme4.png" alt="meme4" class="meme4">
                </div>
            </div>
            <div class="stuff">
                <div class="memetext">
                    <span class="memetext1">Funny meme</span>
                </div>
                <div class="memetext">
                    <span class="memetext2">A bit funnier meme</span>
                </div>
                <div class="memetext">
                    <span class="memetext3">Really funny meme</span>
                </div>
                <div class="memetext">
                    <span class="memetext4">The funniest one</span>
                </div>
                <div class="controls">
                    <label for="btn1"></label>
                    <label for="btn2"></label>
                    <label for="btn3"></label>
                    <label for="btn4"></label>
                </div>
            </div>
        </div>
    </body>
</html>
